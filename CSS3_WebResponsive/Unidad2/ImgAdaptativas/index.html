<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width:device-width,user-scalable=no">
      <title>Imagenes Adaptativas</title>
  </head>
  <body>
    <figure>
      <!--figcaption permite dar una titulo a una imagen/-->
      <figcaption>Imagen Princial de un perro</figcaption>
      <img src="img/perro.jpg" alt="Imagen Perro" width="100%"/>
    </figure>
    <!--picture permite que el navegador seleccione entre varias imagenes
      la que mejor se adapte al dispositivo.
      Exige tener la imagen repetida en calidades y resoluciones diferentes.
      Se creo con el objetivo de mejoras no solo la visualizacion sino tambien
      el consumo de datos y velocidad de carga/-->
    <picture>
      <!--min-width .- resolucion minima requerida para mostrar la imagen/-->
      <source media="(min-width:768px)" srcset="img/gato.jpg">
      <source media="(min-width:480px)" srcset="img/conejo.jpg">
      <!--Si la pantalla mide menos de 480 px muestra img/-->
      <img src="img/perro.jpg"/>
    </picture>
  </body>
</html>

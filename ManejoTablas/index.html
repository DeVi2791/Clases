<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,user-scalable=no">
		<meta name="author" content="Denisse Villamar">
		<title>Manejo de Tablas</title>
	</head>
	<body>
		<h1>Manejo de Tablas</h1>
			<!--table implica la creación de una tabla/-->
			<!--border es un atributo de table para indicar el grosor del borde de la tabla/-->
			<table border="1">
				<!--thead es la cabecera de la tabla/-->
				<thead>
					<!--tr implica la creación de un registro o fila en la tabla/-->
					<tr>
						<!--th implica resaltar el registro/-->
						<th>Código</th>
						<th>Producto</th>
						<th>Valor</th>
					</tr>
				</thead>
				<!--tbody es el cuerpo de la tabla/-->
				<tbody>
					<tr>
						<!--td implica un registro en la tabla común/-->
						<td>com001</td>
						<td>Computador</td>
						<td>100.000</td>
					</tr>				
					<tr>
						<!--td implica las columnas de la tabla en formato común/-->
						<td>mou001</td>
						<td>Mouse</td>
						<td>20.000</td>
					</tr>
				</tbody>
				<!--tfoot es el pie de la tabla/-->
				<tfoot>
					<tr>
						<!--el atributo colspan permita la combinación del número de columnas indicado. NO SUSPERAR EL NÚMERO DE COLUMNAS/-->
						<!--el atributo rowspan permita la combinación del número de filas indicado./-->
						<th colspan="2">Total</th>
						<td>120.000</td>
					</tr>
				</tfoot>
			</table>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,user-scalable=no">
		<meta name="author" content="Denisse Villamar">
		<title>Etiquetas para Listas</title>
	</head>
	<body>
		<h1>Tipos de Listas</h1>
		<h2>Lista Ordenada</h2>
			<!--ol es para listar ordenar/-->
			<ol>
				<li>Denisse</li>
				<li>Irina</li>
					<ul>
						<li>Sebastián</li>
					</ul>
				<li>Daniela</li>
			</ol>
		<h2>Lista sin Ordenar</h2>
			<!--ul es para listar sin ordenar/-->
			<ul>
				<li>Alfonso</li>
					<ul>
						<li>Alfonsito</li>
					</ul>
				<li>Mildred</li>
					<ol>
						<li>Briggitte</li>
						<li>Mauricio</li>
					</ol>
				<li>Tania</li>
			</ul>
		<h2>Definiciones</h2>
			<h3>Canopy</h3>
			<!--dl define la creación de un listado de términos/-->
			<dl>
				<!--dt define la creación del término/-->
				<dt>Tirolesa</dt>
				<!--dd define contenido de la definición/-->
				<dd>Una <strong>tirolesa</strong> es una vaina.</dd>
			</dl>
	</body>
</html>

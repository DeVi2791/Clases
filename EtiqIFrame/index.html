<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,user-scalable=no">
		<meta name="author" content="Denisse Villamar">
		<title>Manejo Etiqueta iframe</title>
		<!--description>incrustar paginas externas dentro de una propia</description/-->
	</head>
	<body>
		<h1>Manejo de etiqueta iframe</h1>
		<!--Se debe estar seguro de que la página externa no tenga pop up.
		sandbox permite crear restricciones para los contenidos en el iframe.
		atributos
			allow-forms. permite que los formularios envíen información.
			allow-popup. 
			allow-script. permite que el sitio web ejecute codigos javascript y acceso a cámara, archivos,etc.
			allow-top-navigation. permite reemplazar nuestro contenido por otro.
			srcdoc. permite agregar código html.
			allowfullscreen. activa la opcion pantalla completa/-->
		<iframe src="https://www.nextuniversity.com/" width="400px" name="iframe NextU">No se puede cargar el iframe</iframe>
		<p>Insertar Mapa</p>
		<iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d15948.873512957418!2d-79.93605910000001!3d-2.0685522499999998!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sec!4v1487026669426" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
		
	</body>
</html>
